<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro Privado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-2 my-2 border col-16 mx-auto rounded">
        <div class="row">
            <div class="container-fluid col-5 my-4 bg-primary p-2 text-white text-center rounded">
                <h2> Formulario de Registro </h2>
                <!-- mensajes -->
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                    <form class="container-fluid col-8 p-3 my-3 bg-secondary text-white rounded" action ="/register" method ="POST">
                        <div class = "form-group">
                            <label for="first_name">Nombre</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class = "form-group">
                            <label for="last_name">Apellido</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                        <div class = "form-group">
                            <label for="email"> E-mail</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class = "form-group">
                            <label for="password"> Password </label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class = "form-group">
                            <label for="cpassword"> Confirmar Password </label>
                            <input type="password" id="cpassword" name="cpassword"  class="form-control">
                        </div>
                        <br>
                        <input type="submit" value="Registrarme" class="btn btn-info">
                    </form>
            </div>
            <div class="container-fluid col-5 my-4 bg-primary p-2 text-white text-center rounded">
                <h2>Abrir sesion</h2>
                <div id="mensajeAlerta"></div> <!-- aqui apareceran los mensajes generados en index.js-->
                    <form id="loginForm" class="col-6 mx-auto" action ="/login" method ="POST">
                        <div class="form-group">
                            <label for="email2"> E-mail </label>
                            <input type="email" id="email2" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password2"> Password </label>
                            <input type="password" id="password2" name="password" class="form-control" placeholder="Ingrese su Password">
                        </div>
                        <br>
                        <input type="submit" value="Inicia sesiÃ³n" class="btn btn-success">
                    </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
